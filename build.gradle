plugins {
    id 'com.qixalite.spongestart' version '1.6.2'
    id 'maven'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group 'com.nickimpact.impactor'
version '1.4.1'

sourceCompatibility = targetCompatibility = "1.8" // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

ext {
    pluginversion = '1.4.6'
    spongeapiversion = '7.1.5'
    completeversion = "-S${spongeapiversion}-${pluginversion}"
}

jar {
    archiveName = "Impactor${completeversion}.jar"
}
repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
    maven { url = 'https://jitpack.io' }
    maven {
        name 'drnaylor-minecraft'
        url 'http://repo.drnaylor.co.uk/artifactory/list/minecraft'
    }
    maven {
        name 'drnaylor'
        url 'http://repo.drnaylor.co.uk/artifactory/list/quickstart'
    }
}

spongestart{
    eula true

    //optional settings, takes latest version by default
    minecraft '1.12.2'
}

dependencies {
    compile fileTree(dir: '/libs', include: '*.jar')
    compile 'io.github.nucleuspowered:nucleus-api:1.7.0-S7.1'
    compile 'org.spongepowered:spongeapi:7.1.0'
    compile "org.projectlombok:lombok:1.18.4"
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.5.1'
    compile 'com.github.SparklingComet:java-mojang-api:60d6231d42'
    compile 'com.github.rojo8399:PlaceholderAPI:master-SNAPSHOT'
    compile 'com.github.Sansko1337:NoteBlockAPI-Sponge:1.9.0-Sponge'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

tasks.withType(JavaCompile) { task ->
    task.options.encoding = 'UTF-8'
}
