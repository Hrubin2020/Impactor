plugins {
    id 'java'
}

group 'com.nickimpact.impactor'
version '2.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.flowpowered', name: 'flow-math', version: '1.0.3'
    shadow group: 'com.zaxxer', name: 'HikariCP', version: '3.3.1'
    compile "co.aikar:acf-core:0.5.0-SNAPSHOT"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
