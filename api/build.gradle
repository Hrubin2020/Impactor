plugins {
    id 'java'
}

group 'com.nickimpact.impactor'
version '1.4.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    shadow group: 'com.flowpowered', name: 'flow-math', version: '1.0.3'
    shadow group: 'com.zaxxer', name: 'HikariCP', version: '3.3.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
